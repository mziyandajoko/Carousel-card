<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_card</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="carousel_card">
            <img src="images/great-dane.jpeg" alt="">
            <blockquote>
                <p class="testimonial"> Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Laboriosam quisquam aperiam reprehenderit numquam, voluptates neque
                    tempora soluta eveniet ut molestias 
                </p>
                <p class="author_name">Mziyanda Joko</p>
                <p class="author_job">Web developer</p>

            </blockquote>
            <button class="btn btn_left">
                <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5"
                 stroke="currentColor"
                 class="w-6 h-6 btn_icon">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>
              </button>
              <button class="btn btn_right"><svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" 
                class="w-6 h-6 btn_icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
              </svg>
              </button>
        </div>
    </div>



</body>
</html>
